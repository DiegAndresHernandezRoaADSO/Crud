<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>CRUD</title>
</head>
<body>
    <form action="/submit-form" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" autocomplete="off">
        
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" autocomplete="off">
        
        <label for="telefono">Telefono</label>
        <input type="number" id="telefono" name="telefono" autocomplete="off">
        
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" autocomplete="off">
        
        <label for="tipo">Tipo de documento</label>
        <select name="tipo" id="tipo">
            <option value="">Seleccionar</option>
            <option value="">Cédula</option>
            <option value="ti">Tarjeta identidad</option>
        </select>
        
        <label for="documento">Documento</label>
        <input type="number" id="documento" name="documento" autocomplete="off">

        <div class="checkbox-container">
            <input type="checkbox">
            <label for="politicas">Aceptas las politicas de uso</label>
        </div>
        
        <button type="submit" id="button">Enviar</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
